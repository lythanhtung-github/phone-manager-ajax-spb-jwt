<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalUpdateStaff">
<!-- Modal -->
<div class="modal fade" id="modalUpdateStaff" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cập nhật thông tin nhân viên</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color:white">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="frmUpdate">
          <div class="row">
            <div class="col-md-7">
              <div class="row">
                <div class="col-lg-12 frm-alert-danger hide"></div>
                <div class="form-group col-lg-6">
                  <label for="fullNameUp" class="col-form-label">Họ tên</label>
                  <input id="fullNameUp" name="fullNameUp"
                         type="text"
                         class="form-control"
                         placeholder="Nhập họ tên.">

                </div>
                <div class="form-group col-md-6">
                  <label for="emailUp" class="col-form-label">Email</label>
                  <input id="emailUp" name="emailUp"
                         type="text"
                         class="form-control"
                         readonly>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-lg-6">
                  <label for="phoneUp" class="col-form-label">Số điện thoại</label>
                  <input id="phoneUp" name="phoneUp"
                         type="text"
                         class="form-control"
                         placeholder="Nhập số điện thoại.">

                </div>
                <div class="form-group col-md-6">
                  <label for="roleIdUp" class="col-form-label">Quyền</label>
                  <select id="roleIdUp" name="roleIdUp"
                          class="form-control">
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="provinceIdUp" class="col-form-label">Tỉnh/Thành phố</label>
                  <select id="provinceIdUp" name="provinceIdUp"
                          class="form-control">
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="districtIdUp" class="col-form-label">Quận/Huyện</label>
                  <select id="districtIdUp" name="districtIdUp"
                          class="form-control">
                  </select>
                </div>

              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="wardIdUp" class="col-form-label">Phường/Xã</label>
                  <select id="wardIdUp" name="wardIdUp"
                          class="form-control">
                  </select>
                </div>
                <div class="form-group col-lg-6">
                  <label for="addressUp" class="col-form-label">Địa chỉ cụ thể</label>
                  <input id="addressUp" name="addressUp"
                         type="text"
                         class="form-control"
                         required=""
                         placeholder="Nhập địa chỉ.">
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <section>
                <div class="wrapper">
                  <div class="image-preview">
                    <canvas id="canvasUp"></canvas>
                  </div>
                  <div class="content" style="opacity: 1;">
                    <div class="icon">
                      <i class="ion ion-md-cloud-upload"></i>
                    </div>
                    <div class="text">
                      Chưa có tệp nào được chọn!
                    </div>
                    <div class="text">
                      Dung lượng tối đa = 2MB
                    </div>
                  </div>
                  <div class="clear-image-preview">
                    <i class="fas fa-times"></i>
                  </div>
                  <div class="file-name">
                    Sửa ảnh
                  </div>
                </div>
                <input type="file" id="imageFileUp" accept="image/jpeg, image/png" hidden="">
              </section>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button id="btnUpdate" type="button" class="btn btn-info">
          <i class="ion ion-md-checkmark"></i> Cập nhật
        </button>
      </div>
    </div>
  </div>
</div>
</th:block>
