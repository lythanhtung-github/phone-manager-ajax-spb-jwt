<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <th:block th:replace="/cp/layout/head :: head-utils"/>
    <th:block th:replace="/cp/layout/head :: head-app-favicon"/>
    <th:block th:replace="/cp/layout/head :: head-datatables"/>
    <th:block th:replace="/cp/layout/head :: head-app-css"/>

    <title>Product manager</title>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <div class="navbar-custom">
        <th:block th:replace="/cp/layout/topnav-menu :: topnav-menu"/>

        <!-- LOGO -->
        <th:block th:replace="cp/layout/logo :: logo"></th:block>
        <!-- LOGO -->

        <!-- SEARCH -->
        <th:block th:replace="cp/layout/topnav-menu-search :: topnav-menu-search"></th:block>
        <!-- SEARCH -->
    </div>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="cp/layout/left-side-menu :: left-side-menu"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">QUẢN LÝ SẢN PHẨM</h4>
                            <div class="page-title-right">
                                <ol class="breadcrumb p-0 m-0">
                                    <li class="breadcrumb-item"><a href="/cp">Trang chủ</a></li>
                                    <li class="breadcrumb-item"><a href="/cp/products">Danh sách</a></li>
                                    <li class="breadcrumb-item"><a href="/cp/products/create">Thêm mới</a></li>
                                    <li class="breadcrumb-item active">Cập nhật</li>
                                </ol>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->


                <div class="row">
                    <div class="row col-12">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="header-title mb-4">Cập nhật sản phẩm</h4>

                                    <form action="#" class="parsley-examples">

                                        <div class="form-group">
                                            <label>Tên sản phẩm</label>
                                            <div>
                                                <input type="text" class="form-control" required=""
                                                       data-parsley-minlength="6" placeholder="Min 6 chars.">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Giá</label>
                                            <div>
                                                <input type="text" class="form-control" required=""
                                                       data-parsley-maxlength="6" placeholder="Max 6 chars.">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Số lượng</label>
                                            <div>
                                                <input type="text" class="form-control" required=""
                                                       data-parsley-length="[5,10]"
                                                       placeholder="Text between 5 - 10 chars length">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Min Value</label>
                                            <div>
                                                <input type="text" class="form-control" required="" data-parsley-min="6"
                                                       placeholder="Min value is 6">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Max Value</label>
                                            <div>
                                                <input type="text" class="form-control" required="" data-parsley-max="6"
                                                       placeholder="Max value is 6">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Range Value</label>
                                            <div>
                                                <input class="form-control" required="" type="text" min="6" max="100"
                                                       placeholder="Number between 6 - 100">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Regular Exp</label>
                                            <div>
                                                <input type="text" class="form-control" required=""
                                                       data-parsley-pattern="#[A-Fa-f0-9]{6}" placeholder="Hex. Color">
                                            </div>
                                        </div>

                                        <div class="form-group mb-0">
                                            <div>
                                                <button type="submit"
                                                        class="btn btn-success waves-effect waves-light mr-1">
                                                    Cập nhật
                                                </button>
                                                <button type="reset" class="btn btn-secondary waves-effect waves-light">
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- end card -->
                        </div>
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-body">

                                    <img style="width:100%"
                                         src="https://cdn.hoanghamobile.com/i/preview/Uploads/2021/09/15/image-removebg-preview-12.png"
                                         alt="">
                                </div>
                            </div>
                            <!-- end card -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- end container-fluid -->

        </div>
        <!-- end content -->

        <!-- Footer Start -->
        <th:block th:replace="/cp/layout/footer :: footer"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->


<!-- script-->
<!-- Vendor js -->
<th:block th:replace="cp/layout/script :: script-vendor-js"/>

<!-- Plugin js-->
<th:block th:replace="cp/layout/script :: script-plugin-js"/>

<!-- Validation init js-->
<th:block th:replace="cp/layout/script :: script-validation-init-js"/>

<!-- App js -->
<th:block th:replace="cp/layout/script :: script-app-js"/>

<!-- script-->
</body>
</html>
